<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Michael Bottini - Assignment 5</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css"></link>
</head>

<body>
  <div class="container" id="entry-form">
      <form class="form-horizontal" action="/submit" method="post">
          <div class="form-group">
              <label class="col-sm-2" for="name">Name: </label>
              <input class="col-sm-10"type="text" name="name" id="name" required></input>
          </div>
          <div class="form-group">
              <label class="col-sm-2" for="email">Email: </label>
              <input class="col-sm-10" type="email" name="email" id="email" required></input>
          </div>
          <div class="form-group">
              <label class="col-sm-2" for="comments">Comments: </label>
              <textarea class="col-sm-10" name="comments" id="comments"></textarea>
          </div>
          <input type="submit" value="Submit"></input>
      </form>
  </div>
</body>

</html>
